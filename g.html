<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Classplay - Games</title>
    <link id="favicon" rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <meta name="description" content="A game hub built for students, by students" property="og:description">
    <meta name="title" content="Classplay" property="og:title">
    <meta name="image" content="https://useclassplay.github.io/img/banner.png" property="og:image">
    <style>
        :root {
            --primary: #fc2651;
            --text: #f1f5f9;
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --glass: rgba(30, 41, 59, 0.8);
            --radius: 12px;
            --radius-lg: 16px;
            --shadow-lg: 0 8px 15px -3px rgb(0 0 0 / 0.2);
            --shadow-xl: 0 15px 25px -5px rgb(0 0 0 / 0.4);
            --gradient-primary: linear-gradient(135deg, #fc2651 0%, #e91e47 100%);
            --gradient-surface: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        .header-content {
            max-width: 1200px; margin: 0 auto; padding: 1.25rem 1rem;
            display: flex; align-items: center; justify-content: space-between; gap: 1.5rem;
        }
        .logo {
            font-size: 1.75rem; font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        #gameSearch {
            flex: 1; padding: 0.875rem 1rem; border: 1px solid var(--border);
            border-radius: var(--radius); background: var(--surface);
            color: var(--text); font-size: 15px; outline: none; max-width: 500px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #gameSearch:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(252, 38, 81, 0.3);
        }
        main { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .game-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden; text-decoration: none;
            display: flex; flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-lg);
        }
        .game-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }
        .game-card img {
            width: 100%; aspect-ratio: 4 / 3;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border);
        }
        .game-title {
            color: var(--text); padding: 1rem; font-weight: 600;
            font-size: 1rem; line-height: 1.4; text-align: left;
            flex-grow: 1; display: flex; align-items: center; justify-content: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">Classplay</a>
            <input type="text" id="gameSearch" placeholder="Search through our games!" onkeyup="filterGames()" />
        </div>
    </header>
    <main>
        <div class="games-container" id="gamesContainer"></div>
    </main>

            { id: 'Moto X3M 2', href: '/games/html/motox3m2.html', imgSrc: 'img/moto2.png', title: 'Moto X3M 2' },
            { id: 'Moto X3M 3', href: '/games/html/motox3m3.html', imgSrc: 'img/moto3.png', title: 'Moto X3M 3' },
            { id: 'Murder', href: '/games/murder/', imgSrc: 'img/murder.png', title: 'MURDER ðŸ—¡ï¸' },
            { id: 'Paper.io 2', href: '/games/paperio2/', imgSrc: 'img/paperio.png', title: 'paper.io' },
            { id: 'Soccer Random', href: '/games/soccerrandom/', imgSrc: 'img/soccerrandom.png', title: 'Soccer Random' },
            { id: 'SUPERHOT', href: '/games/superhot/', imgSrc: 'img/superhot.png', title: 'SUPERHOT' },
            { id: 'Time Shooter 3', href: '/games/timeshooter3/', imgSrc: 'img/ts3.png', title: 'Time Shooter 3' },
            { id: 'Tiny Fishing', href: '/games/tinyfishing/', imgSrc: 'img/tinyfishing.png', title: 'Tiny Fishing' },
            { id: 'Volley Random', href: '/games/volleyrandom/', imgSrc: 'img/volleyrandom.png', title: 'Volley Random' },
        ];

        const gamesContainer = document.getElementById('gamesContainer');

        // Function to generate and display all game cards
        function displayGames() {
            games.forEach(game => {
                const card = document.createElement('a');
                card.href = game.href;
                card.className = 'game-card';
                card.id = game.id;
                
                // Add onclick if it exists
                if (game.onclick) {
                    card.setAttribute('onclick', game.onclick);
                }

                card.innerHTML = `
                    <img src="${game.imgSrc}" alt="${game.title}">
                    <div class="game-title">${game.title}</div>
                `;
                gamesContainer.appendChild(card);
            });
        }

        // Updated search function
        function filterGames() {
            const query = document.getElementById('gameSearch').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                const cardId = card.id.toLowerCase();
                const cardTitle = card.querySelector('.game-title').textContent.toLowerCase();
                // Find the original game object to check for extra search terms
                const gameObject = games.find(g => g.id === card.id);
                const searchTerms = gameObject && gameObject.searchTerms ? gameObject.searchTerms.toLowerCase() : '';

                if (cardId.includes(query) || cardTitle.includes(query) || searchTerms.includes(query)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function block() {
            localStorage.setItem("accessGranted", "bob");
        }

        // Call the function to display games when the page loads
        document.addEventListener('DOMContentLoaded', displayGames);

    </script>
</body>
</html>
