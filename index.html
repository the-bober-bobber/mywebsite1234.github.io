<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6H3WPQVTX0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-6H3WPQVTX0');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Classplay</title>
    <link id="favicon" rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <meta name="description" content="A game hub built for students, by students" property="og:description">
    <meta name="title" content="Classplay" property="og:title">
    <meta name="image" content="/img/banner.png" property="og:image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #fc2651;
            --primary-hover: #e91e47;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --radius: 12px;
            --radius-lg: 16px;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
            --gradient-primary: linear-gradient(135deg, #fc2651 0%, #e91e47 100%);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
        }
        header {
            background: var(--gradient-primary);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.3s;
        }
        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 4rem;
        }
        .hero-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            margin: 0;
        }
        .announcements {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow-lg);
        }
        .announcements h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0.5rem 0 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .announcements i {
            color: var(--primary);
        }
        .announcements hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), var(--border), rgba(255, 255, 255, 0));
            margin-bottom: 1.5rem;
        }
        .announcements p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.7;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">Classplay</a>
            <nav class="nav-links">
                <a href="g.html">Games</a>
                <a href="apps.html">Apps</a>
                <a href="settings.html">Settings</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <img src="img/favicon.png" alt="Classplay Logo" class="hero-logo">
            <h1 class="hero-title">Classplay</h1>
        </section>

        <section class="announcements">
            <h1><i class="fa-solid fa-bell"></i>Announcements</h1>
            <hr>
            <p>New features out now! This includes the gn-math theme, pictures for the games, and working dadish 3!</p>
        </section>
    </main>
</body>
</html>
